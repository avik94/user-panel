<mat-card >
  <h4><strong>Name:&nbsp;</strong>{{details?.name}}</h4>
  <hr>
  <label><strong>Role:&nbsp;</strong>{{details?.type}}</label>
  <hr>
  <mat-list role="list">
    <mat-list-item role="listitem"><strong>Phone:&nbsp;</strong> {{details?.phone}}</mat-list-item>
    <mat-list-item role="listitem"><strong>Address:&nbsp;</strong> {{details?.address}}</mat-list-item>
    <mat-list-item role="listitem"><strong>Organization:&nbsp;</strong> {{details?.organizationName}}</mat-list-item>
    <mat-list-item role="listitem"><strong>Organization:&nbsp;</strong> {{details?.email}}</mat-list-item>
  </mat-list>
</mat-card>
